<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bren & Chelissa</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #fff0f5;
      font-family: 'Georgia', serif;
    }

    .hero {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      padding: 60px 20px;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.5rem;
    }

    .slideshow-container {
      max-width: 600px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide.active {
      display: block;
    }

    #playMusic {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero text-center">
    <div class="container">
      <h1>Bren & Chelissa</h1>
      <p>We're getting married!</p>
    </div>
  </section>

  <div class="slideshow-container">
    <img src="assets/img1.jpg" class="slide active img-fluid" alt="Wedding 1">
    <img src="assets/img2.jpg" class="slide img-fluid" alt="Wedding 2">
    <img src="assets/img3.jpg" class="slide img-fluid" alt="Wedding 3">
  </div>

  <div class="text-center">
    <button id="playMusic" class="btn btn-primary d-none">Play Music ðŸŽµ</button>
  </div>

  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
